<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
      <link rel="stylesheet" href="style.css">

</head>

<body>
      <div class="container">
            <div class="background">
                  <img src="img/img-1.jpg" class="bg">
                  <img src="img/img-2.jpg" class="bg">
                  <img src="img/img-3.jpg" class="bg">
                  <img src="img/img-4.jpg" class="bg">
                  <img src="img/img-5.jpg" class="bg">
            </div>
            <div class="slider-container">
                  <div>
                        <div>
                              <div class="slider">
                                    <div class="img" id="first">
                                          <img src="img/img-5.jpg">
                                    </div>
                                    <div class="img">
                                          <img src="img/img-1.jpg">
                                    </div>
                                    <div class="img">
                                          <img src="img/img-2.jpg">
                                    </div>
                                    <div class="img">
                                          <img src="img/img-3.jpg">
                                    </div>
                                    <div class="img">
                                          <img src="img/img-4.jpg">
                                    </div>
                                    <div class="img">
                                          <img src="img/img-5.jpg">
                                    </div>
                                    <div class="img" id="last">
                                          <img src="img/img-1.jpg">
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>


            <div class="content">
                  <button class="btn" id="prev"><i class="fas fa-chevron-left"></i></button>
                  <button class="btn" id="next"><i class="fas fa-chevron-right"></i></button>


                  <ul>
                        <li class="option" option-index="0"></li>
                        <li class="option" option-index="1"></li>
                        <li class="option" option-index="2"></li>
                        <li class="option" option-index="3"></li>
                        <li class="option" option-index="4"></li>
                  </ul>
            </div>
      </div>

      <script src="app.js"></script>
</body>

</html>
