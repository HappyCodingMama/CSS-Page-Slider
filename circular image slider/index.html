<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="slider">
            <!-- slides -->
            <div class="slider__slides">
                  <div class="slide s--active">
                        <div class="slide__inner">
                              <div class="slide__content">
                                    <h2 class="slide__heading">Clip-Path circular Slider</h2>
                                    <p class="slide__text">Cheers now</p>
                              </div>
                        </div>
                  </div>
                  <div class="slide">
                        <div class="slide__inner">
                              <div class="slide__content">
                                    <h2 class="slide__heading">Creative Slider</h2>
                                    <p class="slide__text">Clip-path magic!</p>
                              </div>
                        </div>
                  </div>
                  <div class="slide">
                        <div class="slide__inner">
                              <div class="slide__content">
                                    <h2 class="slide__heading">Very Professional Effect</h2>
                                    <p class="slide__text">It looks wow, isn't it?</p>
                              </div>
                        </div>
                  </div>
                  <div class="slide">
                        <div class="slide__inner">
                              <div class="slide__content">
                                    <h2 class="slide__heading">Limited edition design</h2>
                                    <p class="slide__text">Which makes the web wow</p>
                              </div>
                        </div>
                  </div>
                  <div class="slide s--prev">
                        <div class="slide__inner">
                              <div class="slide__inner">
                                    <div class="slide__content">
                                          <h2 class="slide__heading">Full page slider</h2>
                                          <p class="slide__text">Greetings, Traveler!</p>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
            <!-- slides end -->
            <div class="slider__control">
                  <div class="slider__control-line"></div>
                  <div class="slider__control-line"></div>
            </div>
            <div class="slider__control slider__control--right m--right">
                  <div class="slider__control-line"></div>
                  <div class="slider__control-line"></div>
            </div>
      </div>

      <script src="app.js"></script>
</body>

</html>
